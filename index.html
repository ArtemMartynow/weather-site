<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="search-box">
            <input type="text" class="search-box__search" placeholder="Enter City">
            <button class="search-box__btn">&#128269</button>
          </div>
          <div class="weather">
            <h1 class="weather__city"></h1>
            <img src="./images/1.png" alt="weather__img" class="weather__img">
            <h2 class="weather__temp"></h2>
            <div class="other-parameters">
              <div class="humidity">
                <h2 class="humidity__title">Humidity</h2>
                <h2 class="humidity__percent"></h2>
              </div>
              <div class="wind">
                <h2 class="wind__title">Wind</h2>
                <h2 class="wind__percent"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./script.js"></script>
</body>
</html>
